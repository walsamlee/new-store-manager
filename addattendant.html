<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager - Add Attendant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/dashboard.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/addattendant.js"></script>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="brand">
            <h1>Store Manager</h1>
        </div>
        <div class="cart">
            <a href="#">
                <div  class="cart-icon">
                    <h3><i class="fas fa-shopping-cart"></i> Cart</h3>
                </div>
                <div class="cart-num">
                    <h3>0</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="navigation-bar">
        <nav>
            <a href="index.html">All Products</a>
            <a class="drop-down" href="javascript:void(0)" onclick="category()">Category</a>
            <div id="categories" class="categories"></div>
        </nav>
        <div class="search">
            <form action="#">
                <input type="search" name="search" placeholder="Search the shop">
                <input type="submit" value="Go">
            </form>
        </div>
    </div>
    <div class="container">
        <div id="admsb" class="admin-sidebar">
            <div class="sidebar-menu">
                <a href="addproduct.html">Add Product</a>
                <a href="editproduct.html">Edit Product</a>
                <a href="deleteproduct.html">Delete Product</a>
                <a href="viewsales.html">View Sales</a>
                <a id="sidebar-active" href="addattendant.html">Add Attendant</a>
                <a href="editattendant.html">Edit Attendant</a>
                <a href="#">Delete Attendant</a>
                <hr>
                <a href="#">Logout <i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
        <div id="dshbd" class="dashboard">
            <div class="add-attendant">
                <form method="POST" id="create-user" name="login" action="">
                    <table class="form-table">
                        <tr>
                            <td class="label">
                                <label for="email">Email Address: </label>
                            </td>
                            <td>
                                <input id="email" type="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="password">Password: </label>
                            </td>
                            <td>
                                <input id="password" type="password" name="password" onkeyup="passwordCompare(this.form)">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="password2">Confirm Password: </label>
                            </td>
                            <td>
                                <input id="password2" type="password" name="password2" onkeyup="passwordCompare(this.form)">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <p id="password-compare">Password not the same</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="privilege-admin">Privilege: </label>
                            </td>
                            <td class="radio">
                                <input id="privilege-admin" type="radio" name="privilege" value="admin">Admin
                                <input id="privilege-attnd" type="radio" name="privilege" value="attendant">Attendant
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-cart" value="Add" onclick="createUser(this.form)">
                                <input type="reset" class="btn btn-cart" value="Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="footer">
        <p>Powered by SammyLee &copy; 2018</p>
    </div>
</footer>
</html>
