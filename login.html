<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/login.js"></script>
</head>
<body>
    <div class="main">
            <div class="container-login">
                <div class="login-form">
                    <h1><i class="fas fa-unlock-alt"></i></h1>
                    <form method="POST" id="login" name="login" action="">
                        <div>
                            <input id="email" type="text" name="email" placeholder="Email">
                        </div>
                        <div>
                            <input id="password" type="password" name="password" placeholder="Password">
                        </div>
                        <div>
                            <input type="button" class="btn" value="Login" onclick="thisLogin(this.form)">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
<footer>
    <div class="footer">
        <p>Powered by SammyLee &copy; 2018</p>
    </div>
</html>
