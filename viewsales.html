<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager - View Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/dashboard.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/viewsales.js"></script>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="brand">
            <h1>Store Manager</h1>
        </div>
        <div class="cart">
            <a href="#">
                <div  class="cart-icon">
                    <h3><i class="fas fa-shopping-cart"></i> Cart</h3>
                </div>
                <div class="cart-num">
                    <h3>0</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="navigation-bar">
        <nav>
            <a href="index.html">All Products</a>
            <a class="drop-down" href="javascript:void(0)" onclick="category()">Category</a>
            <div id="categories" class="categories"></div>
        </nav>
        <div class="search">
            <form action="#">
                <input type="search" name="search" placeholder="Search the shop">
                <input type="submit" value="Go">
            </form>
        </div>
    </div>
    <div class="container">
        <div id="admsb" class="admin-sidebar">
            <div class="sidebar-menu">
                <a href="addproduct.html">Add Product</a>
                <a href="editproduct.html">Edit Product</a>
                <a href="deleteproduct.html">Delete Product</a>
                <a id="sidebar-active" href="viewsales.html">View Sales</a>
                <a href="#">Add Attendant</a>
                <a href="#">Edit Attendant</a>
                <a href="#">Delete Attendant</a>
                <a href="#">Edit Attendant</a>
                <hr>
                <a href="#">Logout <i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
        <div id="atdsb" class="attnd-sidebar">
            <div class="sidebar-menu">
                <a href="#">View Sales</a>
                <a href="#">Edit Profile</a>
                <a href="#">Logout <i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
        <div id="dshbd" class="dashboard">
            <div class="sales">
                <table>
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Attendant Email</th>
                            <th>Attendant ID</th>
                            <th>Date</th>
                            <th>Sales ID</th>
                            <th>Products</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="sales-display">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="footer">
        <p>Powered by SammyLee &copy; 2018</p>
    </div>
</footer>
</html>
